<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
    table,th,td{
        border: 1px solid black ;
        border-collapse:collapse

    }
</style>
</head>
<body>
    <table>
        <thead>
        <tr><th rowspan="2">state of health</th><th colspan="2">Fasting value</th><th>After remaining</th></tr>
        <tr><th>minimum</th><th>maximum</th><th>2 hours of eating</th></tr>
    </thead>
    <tbody>
   
        <tr><td>Healthy</td><td>70</td><td>100</td><td>less than 140</td></tr>
        <tr><td>Pre-Diabetis</td><td>101</td><td>126</td><td>140 to 200</td></tr>
        <tr><td>Diabetis</td><td>More than 126</td><td>Not Apllicable</td><td>More than 200</td>
        </tr>
    </table>
</tbody>
    
</body>
